<div id="comments"></div>
<script>

var w = 600;
  
if (screen.width < 600) {
	w = screen.width - 20;
} 
else {
  	w = document.getElementById("sheet_post_id").offsetWidth - 20;
}
  
gapi.comments.render('comments', {
    href: window.location,
    width: w,
    first_party_property: 'BLOGGER',
    view_type: 'FILTERED_POSTMOD'
});
</script>
